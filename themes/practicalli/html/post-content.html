<div class="post-header">
    <div id="post-meta" class="row">
        <div class="col-lg-6">{{post.date|date:longDate}}</div>
        {% if post.author %}
        <span class="col-lg-6 right">By: {{post.author}}</span>
        {% endif %}
    </div>
    <h2>{{post.title}}</h2>

    <!-- conditional topic logo displayed if :topic has value in a post -->
    {% if post.topic %}
    <img class="topic" src="https://raw.githubusercontent.com/practicalli/graphic-design/live/topic-images/{{post.topic}}-logo-name.png" alt="{{post.topic}} logo - post topic" />
    {% endif %}
</div>
<div>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div id="post-tags">
    <b>Tags: </b>
    {% for tag in post.tags %}
    <a href="{{tag.uri}}">{{tag.name}}</a>
    {% endfor %}
</div>
{% endif %}
